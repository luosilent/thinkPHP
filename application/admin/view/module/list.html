<div class="panel panel-default cms-panel-list hidden">
    <div class="panel-heading">
        <form class="form-inline">
            <div class="form-group">
                <label class="control-label">分类：</label>
                <div class="btn-group">
                    <button type="button" class="btn btn-default" onclick="return query_article_list(1,'','')">全部</button>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="javascript:void(0)" onclick="return query_article_list(1,'sort',1)">实时水情</a></li>
                        <li><a href="javascript:void(0)" onclick="return query_article_list(1,'sort',2)">水文知识</a></li>
                        <li><a href="javascript:void(0)" onclick="return query_article_list(1,'sort',3)">水雨情报告</a></li>
                    </ul>
                </div>
            </div>
            <span>&nbsp;</span>
            <div class="form-group">
                <label class="control-label">排序：</label>
                <div class="btn-group">
                    <button type="button" class="btn btn-default" onclick="return query_article_list(1,'','')">默认</button>
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="javascript:void(0)" onclick="return query_article_list(1,'order','title')">文章标题</a></li>
                        <li><a href="javascript:void(0)" onclick="return query_article_list(1,'order','create_time DESC')">创建时间</a></li>
                        <li><a href="javascript:void(0)" onclick="return query_article_list(1,'order','amount DESC')">浏览量</a></li>
                    </ul>
                </div>
            </div>
            <span>&nbsp;</span>
            <div class="form-group">
                <label class="control-label">搜索：</label>
                <input class="form-control" type="text" placeholder="文章标题" autocomplete="off" />
                <button type="button" class="btn btn-primary" id="list-search-article-btn">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </form>
    </div>
    <div class="panel-body table-responsive">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>文章标题</th>
                <th>创建时间</th>
                <th>浏览量</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {for start="0" end="10"}
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            {/for}
            </tbody>
        </table>

    </div>
    <div class="panel-footer">
        <ul class="pagination" data-page="list">
            <li>
                <a href="javascript:void(0)">&laquo;</a>
            </li>
            <li class="active">
                <a href="javascript:void(0)">1</a>
            </li>
            <li>
                <a href="javascript:void(0)">2</a>
            </li>
            <li>
                <a href="javascript:void(0)">3</a>
            </li>
            <li>
                <a href="javascript:void(0)">4</a>
            </li>
            <li>
                <a href="javascript:void(0)">5</a>
            </li>
            <li>
                <a href="javascript:void(0)">&raquo;</a>
            </li>
        </ul>
    </div>
</div>
