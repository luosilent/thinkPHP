<div class="panel panel-default cms-panel-home hidden">
    <div class="panel-heading">
        <form class="form-inline">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="glyphicon glyphicon-flag"></i></div>
                    <input class="form-control" type="number" min="0" name="id" id="exhibit-id"
                           placeholder="ID"/>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="glyphicon glyphicon-header"></i></div>
                    <input class="form-control" type="text" name="title" id="exhibit-title"
                           placeholder="标题"/>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="glyphicon glyphicon-picture"></i></div>
                    <input class="form-control" type="url" name="picture" id="exhibit-picture"
                           placeholder="配图"/>
                </div>
            </div>
            <a href="/" target="_blank" class="btn btn-default">
                <i class="glyphicon glyphicon-home"></i>
                首页
            </a>
            <button type="button" class="btn btn-primary" id="publish-exhibit-btn">
                <i class="glyphicon glyphicon-send"></i>
                发布
            </button>
        </form>
    </div>

    <div class="panel-body table-responsive">
        <table class="table table-hover table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>文章标题</th>
                <th>发布时间</th>
                <th>浏览量</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {for start="0" end="10"}
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            {/for}
            </tbody>
        </table>

    </div>
    <div class="panel-footer">
        <ul class="pagination" data-page="home">
            <li>
                <a href="javascript:void(0)">&laquo;</a>
            </li>
            <li class="active">
                <a href="javascript:void(0)">1</a>
            </li>
            <li>
                <a href="javascript:void(0)">2</a>
            </li>
            <li>
                <a href="javascript:void(0)">3</a>
            </li>
            <li>
                <a href="javascript:void(0)">4</a>
            </li>
            <li>
                <a href="javascript:void(0)">5</a>
            </li>
            <li>
                <a href="javascript:void(0)">&raquo;</a>
            </li>
        </ul>
    </div>
</div>
